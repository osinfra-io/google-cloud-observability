# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-observability: Sandbox"
    path: global
    terraform_var_files:
      - global/tfvars/sb.tfvars
    usage-file: global/tfvars/infracost-usage.yml

  - name: "google-cloud-observability: Nonprod"
    path: global
    terraform_var_files:
      - global/tfvars/nonprod.tfvars
    usage-file: global/tfvars/infracost-usage.yml

  - name: "google-cloud-observability: Production"
    path: global
    terraform_var_files:
      - global/tfvars/prod.tfvars
    usage-file: global/tfvars/infracost-usage.yml
